<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Code Garden</title>
  <style>
    body, html { margin:0; padding:0; height:100%; overflow:hidden; background:#0a1f3d; }
    canvas { position:fixed; top:0; left:0; }
    .content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #e0ffe0;
      font-family: 'Segoe UI', sans-serif;
      z-index: 10;
    }
    h1 { font-size: 4.5rem; margin:0; text-shadow: 0 0 20px #4ade80; }
    p  { font-size: 1.5rem; opacity: 0.9; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <div class="content">
    <h1>Anime Code Garden</h1>
    <p>Magic appears here...<br>waiting for your spell âœ¨</p>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const mouse = { x: null, y: null };

    window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    class Particle {
      constructor() {
        this.x = mouse.x || Math.random() * canvas.width;
        this.y = mouse.y || Math.random() * canvas.height;
        this.size = Math.random() * 5 + 1;
        this.speedX = Math.random() * 1.5 - 0.75;
        this.speedY = Math.random() * 1.5 - 0.75;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.03;
      }
      draw() {
        ctx.fillStyle = 'rgba(100, 230, 150, 0.8)';
        ctx.strokeStyle = '#4ade80';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(10, 31, 61, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.3) particles.push(new Particle());
      if (mouse.x && Math.random() < 0.5) particles.push(new Particle());

      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.size <= 0.3) particles.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
