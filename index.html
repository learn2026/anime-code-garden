  <style>
    :root {
      --sakura: #ff9ec2;
      --night: #1a1a2e;
      --star: #ffd700;
      --glow: #e91e63;
    }
    body {
      font-family: 'Noto Sans', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      margin: 0; padding: 20px; color: #fff; overflow-x: hidden;
      position: relative; min-height: 100vh;
    }
    .sakura {
      position: absolute; top: -50px; font-size: 20px; animation: fall linear infinite;
      pointer-events: none; z-index: 0;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
    .container {
      max-width: 950px; margin: 30px auto; background: rgba(255,255,255,0.1);
      border-radius: 24px; backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 20px 50px rgba(0,0,0,0.3); overflow: hidden; position: relative; z-index: 1;
    }
    .lang-switch {
      text-align: center; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 20px 20px 0 0;
    }
    .lang-btn {
      background: rgba(255,255,255,0.15); border: 2px solid var(--sakura); color: #fff;
      padding: 8px 16px; margin: 0 6px; border-radius: 30px; cursor: pointer;
      font-weight: bold; transition: 0.4s; font-size: 14px;
    }
    .lang-btn.active, .lang-btn:hover {
      background: var(--sakura); color: #1a1a2e; transform: scale(1.1);
    }
    h1 {
      text-align: center; color: var(--sakura); margin: 25px 0; font-size: 2.2em;
      text-shadow: 0 0 10px var(--glow); animation: glow 2s infinite alternate;
    }
    @keyframes glow { from { text-shadow: 0 0 10px var(--glow); } to { text-shadow: 0 0 20px #ff6b9d; } }
    .examples {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 15px;
    }
    .example-btn {
      background: rgba(255,255,255,0.1); border: 1px solid var(--sakura); color: #fff;
      padding: 8px 14px; border-radius: 20px; cursor: pointer; font-size: 13px;
      transition: 0.3s;
    }
    .example-btn:hover { background: var(--sakura); color: #1a1a2e; }
    textarea {
      width: 100%; height: 170px; padding: 16px; border: 2px solid var(--sakura);
      border-radius: 16px; font-family: 'Courier New', monospace; font-size: 15px;
      resize: none; direction: ltr; text-align: left; background: rgba(0,0,0,0.3); color: #fff;
    }
    .buttons {
      text-align: center; padding: 20px; display: flex; justify-content: center; flex-wrap: wrap; gap: 12px;
    }
    button {
      background: var(--sakura); color: #1a1a2e; border: none; padding: 14px 24px;
      border-radius: 50px; font-size: 15px; cursor: pointer; transition: 0.4s;
      min-width: 130px; font-weight: bold; box-shadow: 0 5px 15px rgba(255,158,194,0.4);
    }
    button:hover { background: #ff6b9d; transform: translateY(-3px) scale(1.05); }
    #previewArea {
      min-height: 140px; padding: 25px; background: rgba(255,255,255,0.1);
      border: 2px dashed var(--sakura); border-radius: 16px; margin-top: 15px;
      text-align: center; font-size: 1.7em; color: #fff; backdrop-filter: blur(5px);
    }
    .copy-msg { color: #a0ff9d; font-weight: bold; margin-top: 10px; }
    .hidden { display: none; }

    /* Cookie Consent Banner */
    #cookie-consent {
      position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.85); color: #fff; padding: 14px 20px;
      border-radius: 16px; font-size: 13px; max-width: 90%; z-index: 9999;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4); display: flex; align-items: center;
      justify-content: space-between; gap: 10px; backdrop-filter: blur(10px);
      border: 1px solid var(--sakura);
    }
    #cookie-consent button {
      background: var(--sakura); color: #1a1a2e; border: none; padding: 8px 16px;
      border-radius: 50px; font-size: 12px; cursor: pointer; font-weight: bold;
      min-width: auto; box-shadow: none;
    }
    #cookie-consent button:hover {
      background: #ff6b9d; transform: scale(1.05);
    }
    @media (max-width: 600px) {
      #cookie-consent { flex-direction: column; text-align: center; }
    }

<script>
const examples = {
  sakura: `<div style="font-size:50px; color:#ff9ec2; animation: pulse 2s infinite;">
  Ê°ú„ÅåËàû„ÅÜÂ§ú ‚úø
</div>
<style>@keyframes pulse { 0%,100% {transform:scale(1);} 50% {transform:scale(1.1);} }</style>`,

  kawaii: `<div style="font-size:45px; color:#ffb6c1;">

</div>`,

  ÏÇ¨ÎûëÌï¥Ïöî, ÏÑ∏ÏÉÅ! üíú

  bosnia: `<div style="font-size:46px; color:#00bfff; font-style:italic;">

const translations = {
  en: {

    cookie: "We use Plausible Analytics ‚Äì privacy-first, no cookies, no personal data."
  },
  ja: { 
    placeholder: "HTML„ÅÆÈ≠îÊ≥ï„ÇíÊõ∏„ÅÑ„Å¶...", 
    copyMsg: "„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅÂë™Êñá„ÇíÂÖ±Êúâ", 
    preview: "... „ÅÇ„Å™„Åü„ÅÆÈ≠îÊ≥ï„ÇíÂæÖ„Å£„Å¶ ...",
    cookie: "Plausible Analytics„Çí‰ΩøÁî® ‚Äì „Éó„É©„Ç§„Éê„Ç∑„ÉºÂÑ™ÂÖà„ÄÅ„ÇØ„ÉÉ„Ç≠„Éº„Å™„Åó„ÄÅÂÄã‰∫∫ÊÉÖÂ†±„Å™„Åó„ÄÇ"
  },
  ko: { 
    placeholder: "HTML ÎßàÎ≤ïÏùÑ ÏûëÏÑ±ÌïòÏÑ∏Ïöî...", 
    copyMsg: "Î≥µÏÇ¨ ÏôÑÎ£å! Ï£ºÎ¨∏ÏùÑ Í≥µÏú†ÌïòÏÑ∏Ïöî", 
    preview: "... ÎãπÏã†Ïùò ÎßàÎ≤ïÏùÑ Í∏∞Îã§Î¶¨Îäî Ï§ë ...",
    cookie: "Plausible Analytics ÏÇ¨Ïö© ‚Äì ÌîÑÎùºÏù¥Î≤ÑÏãú Ïö∞ÏÑ†, Ïø†ÌÇ§ ÏóÜÏùå, Í∞úÏù∏ Ï†ïÎ≥¥ ÏóÜÏùå."
  },
  bs: { 
    placeholder: "Napi≈°i HTML ƒçaroliju...", 
    copyMsg: "Kopirano! Podijeli ƒçaroliju", 
    preview: "... ƒçekam tvoju ƒçaroliju ...",
    cookie: "Koristimo Plausible Analytics ‚Äì privatnost na prvom mjestu, bez kolaƒçiƒáa, bez liƒçnih podataka."
  }
};

function setLang(lang) {
  document.documentElement.lang = lang;
  document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';

  document.querySelectorAll('[data-lang]').forEach(el => {
    el.classList.toggle('hidden', el.getAttribute('data-lang') !== lang);
  });

  document.querySelectorAll('.lang-btn').forEach(btn => {
    btn.classList.toggle('active', btn.getAttribute('onclick').includes(`'${lang}'`));
  });

  document.querySelectorAll('[data-en]').forEach(el => {
    const key = lang === 'bs' ? 'bs' : lang;
    el.textContent = el.getAttribute(`data-${key}`) || el.getAttribute('data-en');
  });

  const textarea = document.getElementById('codeInput');
  if (!textarea.value) textarea.placeholder = translations[lang].placeholder;

  document.getElementById('previewArea').textContent = translations[lang].preview;
  document.getElementById('cookie-text').textContent = translations[lang].cookie;

  runCode();
}

function loadExample(type) {
  document.getElementById('codeInput').value = examples[type];
  runCode();
  playSound();
}

function runCode() {
  const code = document.getElementById("codeInput").value;
  const preview = document.getElementById("previewArea");
  preview.innerHTML = code || translations[document.documentElement.lang].preview;
}

function copyCode() {
  const code = document.getElementById("codeInput");
  code.select();
  document.execCommand("copy");
  const lang = document.documentElement.lang;
  const msg = document.getElementById("copyMsg");
  msg.textContent = translations[lang].copyMsg;
  setTimeout(() => msg.textContent = "", 3000);
}

function shareOnTwitter() {
  const code = encodeURIComponent(document.getElementById("codeInput").value);
  const lang = document.documentElement.lang;
  const texts = {
    en: "Check out my Anime Code Magic! ",
    ja: "ÁßÅ„ÅÆ„Ç¢„Éã„É°„Ç≥„Éº„Éâ„Éû„Ç∏„ÉÉ„ÇØ„ÇíË¶ã„Å¶ÔºÅ",
    ko: "ÎÇ¥ Ïï†Îãà ÏΩîÎìú ÎßàÎ≤ïÏùÑ ÌôïÏù∏Ìï¥! ",
    bs: "Pogledaj moju Anime Kod ƒåaroliju! "
  };
  const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(texts[lang])}&hashtags=AnimeCode,CodeGarden&url=`;
  window.open(url, '_blank');
}

// Sakura Falling Effect
function createSakura() {
  const sakura = document.createElement('div');
  sakura.className = 'sakura';
  sakura.innerHTML = 'üå∏';
  sakura.style.left = Math.random() * 100 + 'vw';
  sakura.style.animationDuration = Math.random() * 5 + 5 + 's';
  sakura.style.opacity = Math.random() * 0.7 + 0.3;
  document.getElementById('sakura-container').appendChild(sakura);
  setTimeout(() => sakura.remove(), 10000);
}
setInterval(createSakura, 600);

// Lo-fi Sound
function playSound() {
  const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3');
  audio.volume = 0.3;
  audio.play().catch(() => {});
}

// Cookie Consent
function acceptCookies() {
  localStorage.setItem('plausibleConsent', 'true');
  document.getElementById('cookie-consent').style.display = 'none';
}

// Show banner only if not accepted
if (!localStorage.getItem('plausibleConsent')) {
  document.getElementById('cookie-consent').style.display = 'flex';
}

// Init
setLang('en');
setInterval(() => {}, 1000);
</script>
