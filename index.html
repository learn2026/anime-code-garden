<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Code Garden</title>
  <style>
    body {
      margin:0; height:100vh; background:#0a0a1a; overflow:hidden;
      font-family: 'Segoe UI', sans-serif; color:#fff;
      display:flex; flex-direction:column;
    }
    #garden { flex:1; position:relative; }
    textarea {
      width:100%; height:120px; background:#111; color:#0f0; 
      border:none; padding:15px; font-size:16px; resize:none;
    }
    .sakura {
      position:absolute; font-size:30px; pointer-events:none;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to { transform:translateY(100vh) rotate(360deg); opacity:0; }
    }
  </style>
</head>
<body>
  <div id="garden"></div>
  <textarea placeholder="  put code here..."></textarea>

  <script>
    const garden = document.getElementById('garden');
    const input = document.querySelector('textarea');

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        createSakura();
        input.value = ''; 
      }
    });

    function createSakura() {
      const sakura = document.createElement('div');
      sakura.className = 'sakura';
      sakura.textContent = 'ðŸŒ¸';
      sakura.style.left = Math.random() * 100 + 'vw';
      sakura.style.animationDuration = 4 + Math.random() * 4 + 's';
      garden.appendChild(sakura);
      setTimeout(() => sakura.remove(), 8000);
    }
  </script>
</body>
</html>
